<h3>coding</h3>

검색엔진은 제목이 코딩인 지식인의 사이트를 먼저 검색해준다.<br>
검색엔진에 검색되지 않는다는 것은 불편한 일<br>
웹이 가지고 있는 본래의 의미를 탄탄히 하자

<br>
마찬가지로 시각적 효과를 위해 이미지로 만드는 경우가 있는데 그러면<br>
검색엔진에 존재하지 않는 것이 됨 <br>

웹은 엄청난 개방성,접근성(accessibility)를 가지고 있음<br>
